<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Empleados</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" th:href=@{/empleados}>Empleados</a>
  </li>
 
  <li class="nav-item">
    <a class="nav-link" th:href=@{/empleado/nuevo}>Nuevo Empleado</a>
  </li>
 
</ul>

<div class="container">
	<div class="row">
	
	<h1>Editar Empleado</h1>
	
	<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	 <div class="card-body">
	 
		<form th:action="@{/empleado/actualizar/{id}(id=${empleado.id})}" th:object="${empleado}" method="post">
			<div class="form-group">
			 <label>Nombre:</label>
			 <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre"/>
			</div>
			<div class="form-group">
			 <label>Apellido:</label>
			 <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese el apellido"/>
			</div>
			<div class="form-group">
			 <label>Email:</label>
			 <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Ingrese el email"/>
			</div>
			<div class="form-group">
			 <label>Telefono:</label>
			 <input type="number" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Ingrese el telefono"/>
			</div>
			
			<br>
			<div class="box-footer">
				<button class="btn btn-success">Editar</button>
			</div>
			
		</form>
	 </div>
	</div>
	
	
	
	</div>
</div>









<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
